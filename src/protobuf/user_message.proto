syntax = "proto3";

import "google/protobuf/timestamp.proto";

package messagepackage;
option go_package = "github.com/Mind-thatsall/fiber-htmx/protobuf";

message UserMessage {
  string id = 1;
  string content = 2;
  string channelid = 3;
  google.protobuf.Timestamp created_at = 4 [json_name = "created_at"];
  message Sender {
      string id = 1;
      string email = 2;
      string username = 3;
    }
  Sender sender = 5;
}
